<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-horizontal-layout width-full>
    <vaadin-button style-name="borderless boton1" size-full plain-text _id="foro_html" :expand>
      Foro 
    </vaadin-button>
    <vaadin-horizontal-layout visible="false" _id="partenoregistrado_html" :right>
     <vaadin-button style-name="borderless boton1" responsive _id="registrarse_html">
       Registrarse 
     </vaadin-button>
     <vaadin-button style-name="borderless boton1" plain-text _id="iniciarsesion_html">
       Iniciar Sesión 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout _id="parteregistrado_html">
     <vaadin-button style-name="borderless boton1" plain-text _id="notificacion_html">
       Notificaciones 
     </vaadin-button>
     <vaadin-button style-name="borderless boton1" responsive _id="ajustes_html">
       Ajustes 
     </vaadin-button>
     <vaadin-button style-name="borderless boton1" plain-text _id="cerrarsesion_html">
       Cerrar Sesión 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout>
    <vaadin-label plain-text _id="nombreusuario_html">
      Visualizando al usuario : Nombre usuario 
    </vaadin-label>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout style-name="portada" size-full :expand>
    <vaadin-vertical-layout spacing="false" width-auto height-full margin="false">
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="amigos_html">
       Amigos 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" width-full plain-text _id="perfil_html">
       Perfil 
     </vaadin-button>
     <vaadin-button style-name="borderless boton2" plain-text _id="mensajes_html">
       Mensajes 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout visible="false" size-full margin="false" _id="vista_mensajes_html" :expand>
     <vaadin-label plain-text>
       Mensajes 
     </vaadin-label>
     <vaadin-panel size-full :expand>
      <vaadin-vertical-layout spacing="false" height="150%" margin="false" _id="listamensajes_html"></vaadin-vertical-layout>
     </vaadin-panel>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout visible="false" size-full margin="false" _id="vista_amigos_html" :expand>
     <vaadin-label plain-text>
       Amigos 
     </vaadin-label>
     <vaadin-panel size-full :expand>
      <vaadin-vertical-layout spacing="false" size-full margin="false" _id="listaamigos_html"></vaadin-vertical-layout>
     </vaadin-panel>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout spacing="false" size-full margin="false" _id="vista_perfil_html" :expand>
     <vaadin-horizontal-layout :middle :center>
      <vaadin-label plain-text>
        Email 
      </vaadin-label>
      <vaadin-text-field _id="nombreusuario_html1"></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-button plain-text _id="reportar_html" :center>
       Reportar 
     </vaadin-button>
     <vaadin-button plain-text _id="banear_html" :center>
       Banear 
     </vaadin-button>
     <vaadin-button plain-text _id="agregar_html" :center>
       Agregar 
     </vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
